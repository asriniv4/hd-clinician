<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->
  <div class="container">
    <nav>
      <application name="@rad/hd-nav"></application>
    </nav>
    <main>
      <route path="/aurora">
        <application name="@rad/hd-aurora"></application>
      </route>
      <route path="/imageviewer">
        <application name="@rad/hd-image-viewer"></application>
      </route>
      <route path="/csats">
        <application name="@rad/hd-csats"></application>
      </route>
      <route path="/messaging">
        <application name="@rad/hd-messaging"></application>
      </route>
      <route path="/" exact>
        <application name="@rad/hd-common"></application>
      </route>
      <route default>
        <h1>404 Not Found</h1>
      </route>
    </main>
  </div>
</single-spa-router>
